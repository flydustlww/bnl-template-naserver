<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>累计佣金</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <div class="content">
        <div class="content-title" style="display:none">
            累计佣金金额
            <span class="total-amount item-status-pink"></span>
        </div>
        <ul class="table-view" id="bill-list">
            

        </ul>
        <script id="bill-list-tpl" type="text/html">
            {{each data.bill_list as item i}}
                <li class="table-view-cell">    
                        <a class="navigate-right" xid="{{item.xid}}" href="{{item.href}}">
                        <span class="item-time">{{item.date}}</span>
                        <span class="item-amount item-status-pink">￥{{item.formatmoney}}</span>
                        <span class="item-status {{item.classname}}">{{item.status_str}}</span>
                    </a>
                </li>
            {{/each}}
        </script>
       
        <script id="none-list-tpl" type="text/html">
            <li class="none-text-list">
                <div>
                    <img src='img/none_bg.png'>
                    <p class="none-text">
                        无佣金...
                    </p>
                </div>
            </li>
        </script>
