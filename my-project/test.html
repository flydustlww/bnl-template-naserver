   var  BNJSReady = function (readyCallback) {
   	if (readyCallback && typeof readyCallback==='function') {
   		
   		if(window.BNJS && typeof window.BNJS == 'object' && BNJS._isAllReady)
       readyCallback()
   	}else{
   		document.addEventListener('BNJSReady',function( ){

   		},false)
   	}
